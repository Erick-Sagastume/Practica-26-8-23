<div style="color: rgb(59, 152, 160); font-weight:bold;" id="current_date"></p>
<script>
    document.getElementById("current_date").innerHTML = Date();
    let tweet= [];
    function mostrar_arreglo()

    {
        document.getElementById("lista").innerHTML = tweet;
    }


    function mostrar_tamano()
    {
        let cantidad = tweet.length;
        document.getElementById("detalle").innerHTML = cantidad;
    }
    function agregar_texto()
    {
        var nombre = document.getElementById("txt_tweet").value;
        tweet.push(nombre,"<br>","<br>");
        mostrar_arreglo();
        document.getElementById("txt_tweet").value="";
    }

    function quitar_arreglo()
    {
        tweet.pop();
        tweet.sort();
        mostrar_arreglo();
    }
    

</script>
